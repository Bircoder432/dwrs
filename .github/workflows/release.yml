name: Build & Upload Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: dwrs

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            binary_suffix: -macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: -linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: -windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Binary
        shell: bash
        run: |
          mkdir -p release-assets
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe \
               release-assets/${{ env.BINARY_NAME }}${{ matrix.binary_suffix }}
          else
            cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} \
               release-assets/${{ env.BINARY_NAME }}${{ matrix.binary_suffix }}
            chmod +x release-assets/${{ env.BINARY_NAME }}${{ matrix.binary_suffix }}
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: release-assets/${{ env.BINARY_NAME }}${{ matrix.binary_suffix }}
          retention-days: 1

  upload:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: ./dist

      - name: Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.version }}
          files: ./dist/*
